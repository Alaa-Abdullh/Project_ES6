<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThANKS BUYING</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #4CAF50; 
}


p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.6;
}


.btn-back {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn-back:hover {
    background-color: #45a049;
}




/* footer */

.custom-footer {
    background: #f6f6ec;
    padding: 50px 20px;
    text-align: center;
    position: relative;
    border-top-left-radius: 50px;  
    border-top-right-radius: 50px;
}

.footer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-logo img {
    max-width: 130px;
    margin-bottom: 20px;
}

.footer-sections {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
    margin-top: 20px;
}

.footer-section {
    flex: 1;
    min-width: 200px;
    max-width: 300px;
}

.footer-section h3 {
    font-size: 18px;
    color: #8d6e63;
    margin-bottom: 15px;
    font-weight: bold;
}

.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 8px;
}

.footer-section ul li a {
    text-decoration: none;
    color: #6d4c41;
    transition: color 0.3s ease;
}

.footer-section ul li a:hover {
    color: #4e342e;
}

.social-icons a {
    color: #6d4c41;
    font-size: 20px;
    margin: 0 10px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
    color: #4e342e;
    transform: scale(1.1);
}

.footer-bottom {
    margin-top: 30px;
    font-size: 14px;
    color: #8d6e63;
}

.scroll-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #8d6e63;
    color: white;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.3s ease;
}

.scroll-top:hover {
    background: #6d4c41;
}


@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar-link {
        flex-direction: column;
        gap: 10px;
    }

    .slider {
        height: 60vh;
    }

    .slide img {
        height: 60vh;
    }

    .slide-content {
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .text-img {
        flex-direction: column;
        gap: 20px;
    }

    .container {
        width: 90%;
    }

    .categories ul {
        flex-direction: column;
        gap: 10px;
    }

    .products {
        flex-direction: column;
        align-items: center;
    }

    .product {
        width: 100%;
    }

    .modal-content {
        flex-direction: column;
        align-items: center;
    }

    .product-details {
        flex-direction: column;
        align-items: center;
    }

    .product-details img {
        width: 100%;
        height: auto;
    }
}

@media (max-width: 480px) {
    .cart {
        width: 100%;
    }

    .cart-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .cart-box img {
        margin-right: 0;
        margin-bottom: 10px;
    }

    .cart-detail {
        margin-right: 0;
    }

    .modal-content {
        padding: 10px;
    }

    .product-details img {
        width: 100%;
        height: auto;
    }

    .details h2 {
        font-size: 20px;
    }

    #modal-price {
        font-size: 18px;
    }

    #modal-description {
        font-size: 14px;
    }

    .quantity-controls {
        flex-direction: column;
        gap: 5px;
    }

    .add-to-cart-btn {
        width: 100%;
    }
}
     </style>
</head>
<body>

    <div class="container">
        <h1>Thanks for Buying product</h1>
        <p> Your purchase has been completed successfully. We will prepare your order and ship it as soon as possible</p>
        <a href="index.html" class="btn-back">GO Home</a>
    </div>


<!-- End Footer -->
</body>
</html>
